<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img
          src="images/transparent.png"
          alt="non background img"
          id="transparentImg"
        />
        <div class="img-wrap">
          <img
            src="images/original.jpg"
            alt="original image"
            id="originalImg"
          />
        </div>
        <span id="line">
          <img src="images/arrow.png" alt="arrow image" class="arrow" />
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
